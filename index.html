<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link type="image/png" sizes="32x32" rel="icon" href="./images/icons8-partly-cloudy-day-32.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/aed1e1ecf4.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="form-group">
          <input class="form-field" type="text" placeholder="Enter a location" />
          <span id="search-btn">Enter</span>
        </div>
        <div class="weather">
          <div class="weather-information">
            <h1 id="temp_C"></h1>
          </div>
          <div class="wind-information">
            <i class="fa-solid fa-wind"></i>
            <p id="wind-information"></p>
          </div>
        </div>
        <hr />
        <div class="forecast">
          <h3>The Next Days Forecast</h3>
          <div class="forecast-buttons">
            <button type="button" class="active">7 days</button>
            <button type="button">14 days</button>
            <button type="button">30 days</button>
          </div>
          <div class="forecast-list">
            <div class="forecast-day"></div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="top">
          <h3 id="location"></h3>
          <p id="datetime"></p>
        </div>
        <div class="bottom">
          <h1 id="weather-description"></h1>
          <hr />
          <div class="hourly-weather-list"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js" defer></script>
</html>
